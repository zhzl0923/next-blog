<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Next Blog Admin | Log in</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/admin/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/static/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/admin/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="/admin" class="h3">Next Blog Admin</a>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="用户名">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="密码">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name="captcha_code" class="form-control" placeholder="验证码">
                    <input type="hidden" name="captcha_key" id="captcha_key" value="">
                    <div class="input-group-append ml-5">
                        <img style="height: calc(2.25rem + 2px);width: 100px" id="captcha"
                             src="">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-block">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/static/admin/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/admin/js/adminlte.min.js"></script>
<script type="text/javascript">
    function getCaptcha() {
        $.ajax({
            url: "/admin/captcha",
            method: "GET",
            success: function (res) {
                if (res.code == 200) {
                    $("#captcha").attr("src", res.data.image)
                    $("#captcha_key").val(res.data.key)
                }
            }
        })
    }

    $(function () {
        getCaptcha()
        $("#captcha").click(function () {
            getCaptcha()
        })
    })
</script>
</body>
</html>
