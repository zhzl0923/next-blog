<!DOCTYPE html>

<html th:fragment="base(title,main)"
      xmlns:th="http://www.thymeleaf.org" lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/animate.min.css}"/>
    <script th:src="@{/static/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{/static/js/jquery-3.6.0.min.js}"></script>
    <title th:replace="${title}">Next Blog</title>
</head>

<body>
<div class="container">
    <div th:insert="header"></div>
    <div th:replace="${main}"></div>
    <div th:insert="footer"></div>
</div>

</body>

</html>
